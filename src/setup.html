<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup - Claude Runner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .setup-container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 8px;
      text-align: center;
    }
    .subtitle {
      color: #8b949e;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .welcome-box {
      background: #1f6feb22;
      border: 1px solid #1f6feb;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 14px;
      line-height: 1.5;
    }
    .welcome-box strong { color: #58a6ff; }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #8b949e;
      font-size: 14px;
    }
    input {
      width: 100%;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      padding: 12px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #58a6ff;
    }
    .hint {
      color: #6b7280;
      font-size: 12px;
      margin-top: 6px;
    }
    button {
      width: 100%;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #2ea043; }
    button:disabled { background: #30363d; cursor: not-allowed; }
    .error {
      background: #f8514922;
      border: 1px solid #f85149;
      color: #f85149;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .error.show { display: block; }
  </style>
</head>
<body>
  <div class="setup-container">
    <h1>Claude Runner</h1>
    <p class="subtitle">Initial Setup</p>

    <div class="welcome-box">
      <strong>Welcome!</strong> Create an administrator account to secure your Claude Runner instance. These credentials will be required to access the dashboard.
    </div>

    <div class="error" id="error"></div>

    <form id="setup-form" onsubmit="handleSetup(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" minlength="3">
        <p class="hint">At least 3 characters</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
        <p class="hint">At least 8 characters</p>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
      </div>
      <button type="submit" id="submit-btn">Create Account</button>
    </form>
  </div>

  <script>
    async function handleSetup(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const btn = document.getElementById('submit-btn');
      const error = document.getElementById('error');

      error.classList.remove('show');

      if (password !== confirmPassword) {
        error.textContent = 'Passwords do not match';
        error.classList.add('show');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const res = await fetch('/api/setup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          window.location.href = '/';
        } else {
          error.textContent = data.error || 'Setup failed';
          error.classList.add('show');
        }
      } catch (err) {
        error.textContent = 'Connection failed: ' + err.message;
        error.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    }
  </script>
</body>
</html>
