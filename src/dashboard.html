<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Runner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 { color: #58a6ff; margin: 0; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #8b949e;
      font-size: 14px;
    }
    .logout-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .logout-btn:hover { background: #30363d; }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .stat {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px 24px;
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: bold;
    }
    .stat-label { color: #8b949e; font-size: 14px; }
    .stat.running .stat-value { color: #f0883e; }
    .stat.completed .stat-value { color: #3fb950; }
    .stat.failed .stat-value { color: #f85149; }

    .submit-form {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .submit-form h2 { font-size: 16px; margin-bottom: 12px; color: #8b949e; }
    .submit-form textarea {
      width: 100%;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      padding: 12px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
    }
    .submit-form button {
      margin-top: 12px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .submit-form button:hover { background: #2ea043; }
    .submit-form button:disabled { background: #30363d; cursor: not-allowed; }

    .task-list { margin-top: 20px; }
    .task-list h2 { font-size: 16px; margin-bottom: 12px; color: #8b949e; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #30363d;
    }
    th { background: #21262d; color: #8b949e; font-weight: 600; }
    tr:last-child td { border-bottom: none; }
    tr:hover { background: #1f2428; }
    .status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .status.running { background: #f0883e22; color: #f0883e; }
    .status.completed { background: #3fb95022; color: #3fb950; }
    .status.failed { background: #f8514922; color: #f85149; }
    .status.queued { background: #58a6ff22; color: #58a6ff; }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .prompt { max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .log-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .log-btn:hover { background: #30363d; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      padding: 40px;
    }
    .modal.open { display: flex; flex-direction: column; }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .modal-title { color: #58a6ff; }
    .modal-close {
      background: none;
      border: none;
      color: #8b949e;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-content {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      flex: 1;
      overflow: auto;
      font-family: monospace;
      font-size: 13px;
    }
    .log-entry { margin-bottom: 12px; padding: 8px; border-radius: 4px; }
    .log-entry.system { background: #1f2937; border-left: 3px solid #6b7280; }
    .log-entry.assistant { background: #1e3a5f; border-left: 3px solid #58a6ff; }
    .log-entry.user { background: #2d1f3d; border-left: 3px solid #a855f7; }
    .log-entry.result { background: #1a2e1a; border-left: 3px solid #3fb950; }
    .log-entry.result.error { background: #2e1a1a; border-left: 3px solid #f85149; }
    .log-entry.phase { background: #3d2f1a; border-left: 3px solid #f0883e; font-weight: bold; }
    .log-entry.raw { background: #21262d; white-space: pre-wrap; word-break: break-all; }
    .log-type { font-size: 10px; text-transform: uppercase; color: #8b949e; margin-bottom: 4px; }
    .log-tool { color: #f0883e; font-weight: 600; }
    .log-text { white-space: pre-wrap; word-break: break-word; }
    .log-meta { font-size: 11px; color: #6b7280; margin-top: 6px; }
    .log-cost { color: #3fb950; }
    .refresh-note { color: #8b949e; font-size: 12px; margin-left: auto; }
    .empty { color: #8b949e; text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Claude Runner</h1>
    <div class="user-info">
      <span id="username"></span>
      <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>
  </div>

  <div class="stats">
    <div class="stat running">
      <div class="stat-value" id="running">-</div>
      <div class="stat-label">Running</div>
    </div>
    <div class="stat completed">
      <div class="stat-value" id="completed">-</div>
      <div class="stat-label">Completed</div>
    </div>
    <div class="stat failed">
      <div class="stat-value" id="failed">-</div>
      <div class="stat-label">Failed</div>
    </div>
    <div class="refresh-note">Auto-refresh: 5s</div>
  </div>

  <div class="submit-form">
    <h2>Submit New Task</h2>
    <textarea id="prompt" placeholder="Enter your task prompt..."></textarea>
    <button id="submit-btn" onclick="submitTask()">Submit Task</button>
  </div>

  <div class="task-list">
    <h2>Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Prompt</th>
          <th>Status</th>
          <th>Started</th>
          <th>PR</th>
          <th>Logs</th>
        </tr>
      </thead>
      <tbody id="tasks"></tbody>
    </table>
  </div>

  <div class="modal" id="log-modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Logs</h2>
      <span class="refresh-note">Auto-refresh: 2s</span>
      <button class="modal-close" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-content" id="log-content">Loading...</div>
  </div>

  <script>
    let currentLogTaskId = null;
    let logRefreshInterval = null;
    let lastLogText = '';

    async function fetchCurrentUser() {
      try {
        const res = await fetch('/api/me');
        if (res.status === 401) {
          window.location.href = '/login';
          return;
        }
        const data = await res.json();
        document.getElementById('username').textContent = data.username;
      } catch (e) {
        console.error('Failed to fetch user:', e);
      }
    }

    async function logout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/login';
      } catch (e) {
        console.error('Logout failed:', e);
        window.location.href = '/login';
      }
    }

    async function fetchTasks() {
      try {
        const res = await fetch('/tasks');
        if (res.status === 401) {
          window.location.href = '/login';
          return;
        }
        const tasks = await res.json();

        let running = 0, completed = 0, failed = 0;
        tasks.forEach(t => {
          if (t.status === 'running' || t.status === 'queued') running++;
          else if (t.status === 'completed') completed++;
          else if (t.status === 'failed') failed++;
        });

        document.getElementById('running').textContent = running;
        document.getElementById('completed').textContent = completed;
        document.getElementById('failed').textContent = failed;

        const tbody = document.getElementById('tasks');
        if (tasks.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="empty">No tasks yet</td></tr>';
        } else {
          tbody.innerHTML = tasks.map(t => `
            <tr>
              <td><code>${t.id}</code></td>
              <td class="prompt" title="${escapeHtml(t.prompt)}">${escapeHtml(t.prompt.slice(0, 60))}${t.prompt.length > 60 ? '...' : ''}</td>
              <td><span class="status ${t.status}">${t.status}</span></td>
              <td>${new Date(t.started).toLocaleString()}</td>
              <td>${t.pr_url ? `<a href="${t.pr_url}" target="_blank">View PR</a>` : '-'}</td>
              <td><button class="log-btn" onclick="showLogs('${t.id}')">View</button></td>
            </tr>
          `).join('');
        }
      } catch (e) {
        console.error('Failed to fetch tasks:', e);
      }
    }

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    async function submitTask() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return alert('Enter a prompt');

      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Submitting...';

      try {
        const res = await fetch('/task', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.id) {
          document.getElementById('prompt').value = '';
          fetchTasks();
        } else {
          alert('Error: ' + (data.error || 'Unknown'));
        }
      } catch (e) {
        alert('Failed: ' + e.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Submit Task';
      }
    }

    function formatLogEntry(line) {
      // Phase headers
      if (line.startsWith('===')) {
        return `<div class="log-entry phase">${escapeHtml(line)}</div>`;
      }

      // Plain text lines (task info)
      if (!line.startsWith('{')) {
        if (line.trim()) {
          return `<div class="log-entry raw">${escapeHtml(line)}</div>`;
        }
        return '';
      }

      try {
        const data = JSON.parse(line);

        if (data.type === 'system' && data.subtype === 'init') {
          return `<div class="log-entry system">
            <div class="log-type">System Init</div>
            <div class="log-text">Model: ${data.model || 'unknown'}</div>
            <div class="log-meta">Tools: ${(data.tools || []).length} | MCP: ${(data.mcp_servers || []).length} servers</div>
          </div>`;
        }

        if (data.type === 'assistant') {
          const content = data.message?.content || [];
          let html = '<div class="log-entry assistant"><div class="log-type">Assistant</div>';

          for (const block of content) {
            if (block.type === 'text') {
              html += `<div class="log-text">${escapeHtml(block.text)}</div>`;
            } else if (block.type === 'tool_use') {
              const input = block.input || {};
              const desc = input.description || input.command || input.pattern || input.file_path || '';
              html += `<div class="log-text"><span class="log-tool">${block.name}</span> ${escapeHtml(String(desc).slice(0, 100))}</div>`;
            }
          }
          html += '</div>';
          return html;
        }

        if (data.type === 'user') {
          const content = data.message?.content || [];
          let html = '<div class="log-entry user"><div class="log-type">Tool Result</div>';

          for (const block of content) {
            if (block.type === 'tool_result') {
              const result = block.content || '';
              const preview = String(result).slice(0, 300);
              html += `<div class="log-text">${escapeHtml(preview)}${result.length > 300 ? '...' : ''}</div>`;
            }
          }
          html += '</div>';
          return html;
        }

        if (data.type === 'result') {
          const isError = data.is_error || data.subtype === 'error';
          return `<div class="log-entry result ${isError ? 'error' : ''}">
            <div class="log-type">${isError ? 'Error' : 'Complete'}</div>
            <div class="log-text">${escapeHtml(String(data.result || '').slice(0, 500))}</div>
            <div class="log-meta">Duration: ${Math.round((data.duration_ms || 0) / 1000)}s | <span class="log-cost">Cost: $${(data.total_cost_usd || 0).toFixed(4)}</span></div>
          </div>`;
        }

        // Fallback for unknown types
        return `<div class="log-entry raw">${escapeHtml(line.slice(0, 200))}...</div>`;
      } catch (e) {
        return `<div class="log-entry raw">${escapeHtml(line)}</div>`;
      }
    }

    async function fetchLogs(id) {
      try {
        const res = await fetch('/task/' + id + '/logs');
        const text = await res.text();

        // Skip update if content hasn't changed
        if (text === lastLogText) {
          return;
        }

        // Skip update if user is selecting text (check AFTER fetch to avoid race condition)
        const selection = window.getSelection();
        if (selection && selection.toString().length > 0) {
          return;
        }

        lastLogText = text;

        const content = document.getElementById('log-content');
        const wasAtBottom = content.scrollHeight - content.scrollTop <= content.clientHeight + 50;

        if (!text) {
          content.innerHTML = '<div class="log-entry raw">(no logs yet)</div>';
          return;
        }

        const lines = text.split('\n').filter(l => l.trim());
        const formatted = lines.map(formatLogEntry).join('');
        content.innerHTML = formatted;

        if (wasAtBottom) {
          content.scrollTop = content.scrollHeight;
        }
      } catch (e) {
        document.getElementById('log-content').innerHTML = '<div class="log-entry result error">Error loading logs: ' + escapeHtml(e.message) + '</div>';
      }
    }

    async function showLogs(id) {
      currentLogTaskId = id;
      lastLogText = '';
      document.getElementById('modal-title').textContent = 'Logs: ' + id;
      document.getElementById('log-content').textContent = 'Loading...';
      document.getElementById('log-modal').classList.add('open');

      await fetchLogs(id);
      document.getElementById('log-content').scrollTop = document.getElementById('log-content').scrollHeight;

      if (logRefreshInterval) clearInterval(logRefreshInterval);
      logRefreshInterval = setInterval(() => fetchLogs(id), 2000);
    }

    function closeModal() {
      document.getElementById('log-modal').classList.remove('open');
      currentLogTaskId = null;
      lastLogText = '';
      if (logRefreshInterval) {
        clearInterval(logRefreshInterval);
        logRefreshInterval = null;
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });

    fetchCurrentUser();
    fetchTasks();
    setInterval(fetchTasks, 5000);
  </script>
</body>
</html>
