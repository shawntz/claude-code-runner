services:
  claude-runner:
    image: ericvtheg/claude-code-runner
    container_name: claude-code-runner
    ports:
      - "7334:3000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PORT=3000
    volumes:
      # Mount only OAuth credentials, not the entire ~/.claude directory
      # This keeps debug logs and other runtime files inside the container
      - ~/.claude/.credentials.json:/home/node/.claude/.credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  claude-local:
